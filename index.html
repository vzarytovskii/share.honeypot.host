<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
     <title>Editor</title>
     <style>

         :root {
           --bg: #fafafa;
           --surface: #ffffff;
           --text-primary: #0a0a0a;
           --text-secondary: #737373;
           --accent: #2563eb;
           --accent-hover: #1d4ed8;
           --border: #e5e5e5;
           --code-bg: #f5f5f5;
           --shadow: rgba(0, 0, 0, 0.04);
           --shadow-hover: rgba(0, 0, 0, 0.08);
         }

         @media (prefers-color-scheme: dark) {
           :root {
             --bg: #0a0a0a;
             --surface: #171717;
             --text-primary: #fafafa;
             --text-secondary: #a3a3a3;
             --accent: #3b82f6;
             --accent-hover: #60a5fa;
             --border: #262626;
             --code-bg: #1a1a1a;
             --shadow: rgba(255, 255, 255, 0.03);
             --shadow-hover: rgba(255, 255, 255, 0.06);
           }
         }

         *,
         *::before,
         *::after {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
         }

         html {
           color-scheme: light dark;
           -webkit-text-size-adjust: none;
           -webkit-tap-highlight-color: transparent;
           -webkit-font-smoothing: antialiased;
           text-size-adjust: none;
           hanging-punctuation: first allow-end last;
           interpolate-size: allow-keywords;
           scroll-behavior: smooth;
           scrollbar-gutter: stable;
         }

         body {
           font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
           background: var(--bg);
           color: var(--text-primary);
           display: flex;
           transition: background-color 0.3s ease, color 0.3s ease;
           line-height: 1.6;
           min-height: 100vh;
           min-height: 100dvh;
           width: 100%;
         }

         main {
           background: var(--bg);
           min-height: 100vh;
           min-height: 100dvh;
           width: 100%;
           outline: none;
           padding: 1rem;
         }
     </style>
 </head>
 <body>
   <main contenteditable="true" autofocus>

   </main>
   <script>
     var main = document.querySelector('main');
     main.addEventListener('keydown', (e) => {
       if (e.key === 'Enter' && !e.shiftKey) {
         e.preventDefault();
         document.execCommand('insertLineBreak');
       }

     });
   </script>
 </body>
</html>
