<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover" />
     <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
     <title>Editor</title>
     <style>
         :root {
           --bg: #fafafa;
           --surface: #ffffff;
           --text-primary: #0a0a0a;
           --text-secondary: #737373;
           --accent: #2563eb;
           --accent-hover: #1d4ed8;
           --border: #e5e5e5;
           --code-bg: #f5f5f5;
           --shadow: rgba(0, 0, 0, 0.04);
           --shadow-hover: rgba(0, 0, 0, 0.08);
         }

         @media (prefers-color-scheme: dark) {
           :root {
             --bg: #0a0a0a;
             --surface: #171717;
             --text-primary: #fafafa;
             --text-secondary: #a3a3a3;
             --accent: #3b82f6;
             --accent-hover: #60a5fa;
             --border: #262626;
             --code-bg: #1a1a1a;
             --shadow: rgba(255, 255, 255, 0.03);
             --shadow-hover: rgba(255, 255, 255, 0.06);
           }
         }

         *,
         *::before,
         *::after {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
         }

         html {
           color-scheme: light dark;
           -webkit-text-size-adjust: none;
           -webkit-tap-highlight-color: transparent;
           -webkit-font-smoothing: antialiased;
           text-size-adjust: none;
           hanging-punctuation: first allow-end last;
           interpolate-size: allow-keywords;
           scroll-behavior: smooth;
           scrollbar-gutter: stable;
         }

         body {
           font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
           background: var(--bg);
           color: var(--text-primary);
           display: flex;
           transition: background-color 0.3s ease, color 0.3s ease;
           line-height: 1.6;
           min-height: 100vh;
           min-height: 100dvh;
           width: 100%;
         }

         main {
           background: var(--bg);
           min-height: 100vh;
           min-height: 100dvh;
           width: 100%;
           outline: none;
           padding: 1rem;
         }

         .compressed-fragment-count-widget {
           position: fixed;
           bottom: 1rem;
           right: 1rem;
           background: var(--surface);
           border: 1px solid var(--border);
           padding: 0.2rem 0.5rem;
           font-size: 0.875rem;
           color: var(--text-secondary);
           font-family: monospace;
           z-index: 1000;
           width: 24ch;
           overflow: hidden;
           display: flex;
           justify-content: space-between;
         }

         .compressed-fragment-count-widget.warning {
           color: #ca8a04;
         }

         @media (prefers-color-scheme: dark) {
           .compressed-fragment-count-widget.warning {
             color: #facc15;
           }
         }

         .compressed-fragment-count-widget.error {
           color: #dc2626;
         }

         @media (prefers-color-scheme: dark) {
           .compressed-fragment-count-widget.error {
             color: #f87171;
           }
         }
     </style>
 </head>
 <body>
   <main contenteditable='true' autofocus>
   </main>
   <div class="compressed-fragment-count-widget" title="This is a very rought estimation of the deflated fragment size. Actual size may vary depending on the content.">
     <span>Deflated:</span>
     <span><span id="compressed-fragment-count">0</span> / <span id="compressed-fragment-allowed">0</span></span>
   </div>
   <script>
      const editor = document.querySelector('main');
      const charCountEl = document.getElementById('compressed-fragment-count');
      const charAllowedEl = document.getElementById('compressed-fragment-allowed');
      const counterWidget = document.querySelector('.compressed-fragment-count-widget');
      const fragment = window.location.hash.replace('#', '');

      const maxUrlSize = 50_000; // An arbitrary limit for fragment specifically, which I've found somewhere on SO.
      const baseUrl = window.location.href.split('#')[0];
      const allowedChars = maxUrlSize - baseUrl.length - 1; // -1 for hash sign
      charAllowedEl.textContent = allowedChars;

      const updateCharCount = () => {
          const hash = window.location.hash.replace('#', '');
          const currentLength = hash.length;
          charCountEl.textContent = currentLength;

          counterWidget.classList.remove('warning', 'error');
          if (currentLength >= allowedChars) {
              counterWidget.classList.add('error');
          } else if (currentLength >= allowedChars - 100) {
              counterWidget.classList.add('warning');
          }
      };

      const debounce = (callback, wait) => {
          let timeoutId = null;
          return (...args) => {
              window.clearTimeout(timeoutId);
              timeoutId = window.setTimeout(() => {
                  callback(...args);
              }, wait);
          };
      }

      const resetCursor = (editor) => {
          const range = document.createRange();
          const sel = window.getSelection();
          range.selectNodeContents(editor);
          range.collapse(false);
          sel.removeAllRanges();
          sel.addRange(range);
      }

      // A very dumb compression and decompression implementaion.
      // Probably need to revisit it in future.
      // Also, dumb handling of non-ASCII, not proud of it.
      const deflate = async (str) => {
          if (!str) return '';

          const encoder = new TextEncoder();
          const data = encoder.encode(str);
          const cs = new CompressionStream('deflate');
          const writer = cs.writable.getWriter();

          writer.write(data);
          writer.close();

          const compressed = await new Response(cs.readable).arrayBuffer();
          const bytes = new Uint8Array(compressed);

          const binary = Array.from(bytes, (byte) => String.fromCharCode(byte)).join('');

          return btoa(binary);
      }

      const inflate = async (str) => {
          if (!str) return '';

          const binary = atob(str);
          const bytes = Uint8Array.from(binary, (char) => char.charCodeAt(0));

          const ds = new DecompressionStream('deflate');
          const writer = ds.writable.getWriter();
          writer.write(bytes);
          writer.close();

          const decompressed = await new Response(ds.readable).arrayBuffer();
          return new TextDecoder().decode(decompressed);
      }

      const setContent = async (editor, content) => {
          editor.innerHTML = await inflate(content);
          resetCursor(editor);
      }

      const setFragment = debounce(async (editor) => {
          if (editor.innerHTML === '<br>') {
              editor.innerHTML = '';
          }
          const hash = await deflate(editor.innerHTML);
          window.location.hash = hash;
          updateCharCount();
      }, 100);

      document.addEventListener("DOMContentLoaded", (_) => {
          setContent(editor, fragment);
      })

      editor.addEventListener('keyup', (_) => {
          setFragment(editor);
      });

      const isAtLimit = () => {
          const hash = window.location.hash.replace('#', '');
          return hash.length >= allowedChars;
      };

      // This is dumb, there might be a better way to detect a non-insertions.
      const isInsertingContent = (e) => {
          const allowedKeys = ['Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown', 'Home', 'End', 'Escape'];
          if (allowedKeys.includes(e.key)) return false;

          if ((e.ctrlKey || e.metaKey) && ['a', 'c', 'x', 'z', 'y'].includes(e.key.toLowerCase())) return false;

          if (e.shiftKey && e.key.startsWith('Arrow')) return false;

          return true;
      };

      editor.addEventListener('keydown', (e) => {
          if (isAtLimit() && isInsertingContent(e)) {
              e.preventDefault();
              return;
          }

          if (e.key === 'Enter' && !e.shiftKey) {
              e.preventDefault();
              // This is actually deprecated but still supported by majority of browsers.
              // Alternative will probably be something like inserting a line break (<br/>).
              document.execCommand('insertLineBreak');
          }

          if (e.key === 'Tab') {
              e.preventDefault();
              document.execCommand('insertText', false, '\t');
          }

      });

      editor.addEventListener('blur', (_) => {
          setFragment(editor);
      });

      const onIdle = (callback, idleTime = 2000) => {
        let timeoutId = null;

        const resetTimer = () => {
          clearTimeout(timeoutId);
          timeoutId = setTimeout(callback, idleTime);
        };

        const events = ['change','click','keydown','keyup','load','mousedown','mousemove','mouseup','orientationchange','resize','scroll','touchend','touchmove','touchstart'];
        events.forEach(event => document.addEventListener(event, resetTimer));

        document.addEventListener('visibilitychange', () => {
          document.hidden ? callback() : resetTimer();
        });

        resetTimer();
      };

      onIdle(() => {
        setFragment(editor);
      }, 2000);

   </script>
 </body>
</html>
